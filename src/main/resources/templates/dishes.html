<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>

    <div th:fragment="dishes">
        <div class="panel-default well" th:each="dishes : ${dishes}">
            <div class="panel-heading">
                <h1 th:text="${dishes.dishes_name}"></h1>
            </div>
            <h3 th:text="${product.description}" class="panel-body">Description</h3>
            <div class="row panel-footer">
                <div th:inline="text" class="col-md-2">Price: [[${dishes.dishes_price}]] $</div>
                <div th:inline="text" class="col-md-9">In Stock: [[${dishes.dishes_stock}]]</div>
                <a th:href="@{'/user-cart/addDishes/{id}'(id=${dishes.id})}" class="col-md-1"
                    sec:authorize="isAuthenticated()" th:if="${dishes.dishes_stock}>0">
                    <button type="button" class="btn btn-primary" th:text="Buy">Buy</button>
                </a>
            </div>
            <br></br>
        </div>
    </div>

</body>

</html>
